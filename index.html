<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Display None</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <style>
    .foo {
      display: none;
    }
  </style>
  <script>
    jQuery(function($) {
      $('.show').on('click', function(){
        $('.foo').show();
      });

      const swiper = new Swiper('.foo', {
        loop: false,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    });
  </script>
</head>
<body>
  <a href="javascript:void(0);" class="show">Swiperを表示する</a>
  <div class="swiper foo">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://placehold.jp/600x400.png?text=1"></div>
      <div class="swiper-slide"><img src="https://placehold.jp/600x400.png?text=2"></div>
      <div class="swiper-slide"><img src="https://placehold.jp/600x400.png?text=3"></div>
      <div class="swiper-slide"><img src="https://placehold.jp/600x400.png?text=4"></div>
      <div class="swiper-slide"><img src="https://placehold.jp/600x400.png?text=5"></div>
      <div class="swiper-slide"><img src="https://placehold.jp/600x400.png?text=6"></div>
    </div>
    <div class="swiper-button-prev">前</div>
    <div class="swiper-button-next">次</div>
  </div>
</body>
</html>
